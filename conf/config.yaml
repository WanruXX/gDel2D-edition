#-------------------------------------------------------------------------------#
# The coordinate of the initial map origin point in UTM
MapOriginInUTM:
  X: 650900
  Y: 6561500
  Z: 42
#-------------------------------------------------------------------------------#
# Number of the times of running
RunNum: 1

#-------------------------------------------------------------------------------#
# Choose the source of points
#-------------------------------------------------------------------------------#
InputFromFile: true
#---------------------------------------------------#
# if InputFromFile
InputPointCloudFile: "/home/wxxs6p/repo/gDel2D-edition/test1/Fede_left_4_fromtxt.pcd"
InputConstraintFile: ""
#---------------------------------------------------#
# if NOT InputFromFile
PointNum: 1000
# Choose among {"Uniform", "Gaussian", "Disk", "ThinCircle", "Circle", "Grid", "Ellipse", "TwoLines"}
