# Sort input points
NoSortPoint: false

# Reorder the triangle before flipping
NoReorder: false

# Level of code profiling, choose among {"Default", "Detail", "Diag", "Debug"}
ProfLevel: "Default"

# Check Euler, orientation, etc.
DoCheck: false

# Output check/triangulation result
OutputResult: false
