#-------------------------------------------------------------------------------#
# If disable PCL point clouds as input
DisablePCL: false
# Use self-defined point type
CustomizePointType: true

#-------------------------------------------------------------------------------#
# Number of the times of running
RunNum: 1

#-------------------------------------------------------------------------------#
# Choose the source of points
#-------------------------------------------------------------------------------#
InputFromFile: true
#---------------------------------------------------#
# if InputFromFile
InputPointCloudFile: "/home/wxxs6p/repo/gDel2D-edition/app/test1/R1_L250_ds.pcd"
#InputPointCloudFile: "/home/wxxs6p/repo/gDel2D-edition/app/test1/Fede_left_4_fromtxt.pcd"
InputConstraintFile: ""
#---------------------------------------------------#
# if NOT InputFromFile
PointNum: 1000
# Choose among {"Uniform", "Gaussian", "Disk", "ThinCircle", "Circle", "Grid", "Ellipse", "TwoLines"}
DistributionType: "Uniform"
# Number of constraints
ConstraintNum: -1
# Initial seed
Seed: 76213898
# Save randomly generated points
SaveToFile: false
SavePath: ""
#-------------------------------------------------------------------------------#

# Insert all before flipping
InsertAll: false

# Sort input points
NoSortPoint: false

# Reorder the triangle before flipping
NoReorder: false

# Level of code profiling, choose among {"Default", "Detail", "Diag", "Debug"}
ProfLevel: "Default"

# Check Euler, orientation, etc.
DoCheck: false

# Output check/triangulation result
OutputResult: true
# The coordinate of the initial origin point in UTM, if it's originally in UTM then {0,0,0}
MapOriginInUTM:
  X: 651260
  Y: 6562170
  Z: 30
OutputCheckResult: "/home/wxxs6p/repo/gDel2D-edition/app/test1/statistics.csv"
OutputMeshPath: "/home/wxxs6p/repo/gDel2D-edition/app/test1/R1_L250_ds_trjg.geojson"